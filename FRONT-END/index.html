        <p>O Tótis são uma rede de Totens de autoatendimento</p>
        <button class="botaoPlay">
            <i class="fas fa-play"></i>
        </button>
    </section>
    
    
    <section class="conteudo">
        <h2>Toda a Via Mobilidade</h2>
        
        <div class="icones">
            <i class="fas fa-clock icon"></i>
            <h2>Tempo Desejado</h2>
        </div>

        <div class="icones">
            <i class="fas fa-wallet icon"></i>
            <h2>O Que Cabe no Seu Bolso</h2>
        </div>
    </section>

    
    <section class="imagens">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOwPw-Kers7XvastZQ68_cv1YNJi4ogmD8gw&s" alt="Train image" width="300" height="300"/>

        </div>
        <div class="icones">
            <i class="fas fa-phone phone-icon"></i>
            <h2>WhatsApp</h2>
        </div>
    </section>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
